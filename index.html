<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>

        <div class="quiz-setup">
            <div>
                <label for="topic">Quiz Topic:</label>
                <input type="text" id="topic" name="topic" placeholder="e.g., Python">
            </div>
            <div>
                <label for="num-questions">Number of Questions:</label>
                <input type="number" id="num-questions" name="num-questions" min="1" value="5">
            </div>
            <div>
                <label for="level">Difficulty Level:</label>
                <select id="level" name="level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <button id="start-quiz-btn">Start Quiz</button>
        </div>

        <div id="quiz-container">
            <!-- Quiz questions will be dynamically inserted here -->
        </div>

        <div id="results-container">
            <!-- Quiz results will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
